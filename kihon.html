<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>基本情報</title>
<style type="text/css">
	width:412px;
	height:732px;
</style>
</head>

<body>
<select id="year">
		<option value="13">2001@&H13</option>
	</select>
	<br>
	<table width="200">
		  <tr>
			<td><label>
			  <input type="radio" name="season" value="haru" id="season_0">
			  春</label></td>
	  </tr>
		  <tr>
			<td><label>
			  <input type="radio" name="season" value="aki" id="season_1">
			  秋</label></td>
	  </tr>
	</table>
	<select id="question">
		<option value="1">1</option>
	</select>
	<button onClick="OpenPage()">確認</button>
	<script>
		for(var j = 14;j < 30 ; j++)
		{
    		document.getElementById("year").innerHTML += '<option value="'+j+'">'+(1988+j)+'@H'+j+'</option>';
		}
		for(var i = 1;i < 81 ; i++)
		{
    		document.getElementById("question").innerHTML += '<option value="'+i+'">'+i+'</option>';
		}
		function OpenPage(){
			
			var y = document.getElementById("year").value;
			/*var s = document.querySelector('input[name="season"]:checked').value;*/
			var s;
			var schk=document.getElementsByName("season")
			for(var x=0;x<schk.length;x++){
				if(schk[x].checked)
					s=schk[x].value;
			}
			var q = document.getElementById("question").value;
			if(y == 23 && s == "haru")
				s = "toku";
			window.open('http://www.fe-siken.com/s/kakomon/'+y+'_'+s+'/q'+q+'.html');
		}
	</script>
</body>
</html>
